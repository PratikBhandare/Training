<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="product-form">
                <h2>Product Information</h2>
                <input type="number" id="product-id" placeholder="Product Id">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="text" id="product-category" placeholder="Product Category" required>
                <input type="number" id="product-price" placeholder="Product Price" required>
                <input type="text" id="img-url" placeholder="Image URL" required>
                <button type="submit">Signup</button>
            </form>
        </div>
        <!-- <div class="signup-link "><a href="login.html" >Already have account?</a> -->
        </div>
    </div>
    <script src="products.js" type="module"></script>
    <script src="addProduct.js" type="module"></script>
</body>
</html>
