<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <button id="logout" onclick="logOut()">Log Out</button>
                <h3 class="name"></h3>
                <h1>My E-commerce Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">My Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Categories</h3>
                <label><input type="checkbox" class="category-filter" value="electronics"> Electronics</label>
                <label><input type="checkbox" class="category-filter" value="clothing"> Clothing</label>
                <label><input type="checkbox" class="category-filter" value="books"> Books</label>
            </div>
            <div class="filter-group">
                <h3>Price</h3>
                <label><input type="radio" name="price" class="price-filter" value="0-50"> $0 - $50</label>
                <label><input type="radio" name="price" class="price-filter" value="51-100"> $51 - $100</label>
                <label><input type="radio" name="price" class="price-filter" value="101-200"> $101 - $200</label>
            </div>
        </div>
        <div class="product-grid">
        
        </div>

        <section id="cart">
            <h2>Your Cart</h2>
            <div id="cart-items">
              <!-- Cart items-->
            </div>
          </section>
    </main>
    <script src="products.js" type="module"></script>
    <script src="scripts.js" type="module"></script>
</body>
</html>
